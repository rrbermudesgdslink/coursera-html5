<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Semantic HTML Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>Welcome to My Sample Web Page</h1>
    <p>This page demonstrates basic semantic HTML structure.</p>
  </header>

  <main>
    <section>
      <h2>My Favorite Technologies</h2>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
      </ul>
    </section>

    <section>
      <h2>Gallery</h2>
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 2">
      <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 3">
    </section>

    <section>
      <h2>Learn More</h2>
      <p>
        You can learn more about web development by visiting
        <a href="https://developer.mozilla.org/" target="_blank" rel="noopener">
          MDN Web Docs
        </a>.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sample Page</p>
  </footer>

</body>
</html>
